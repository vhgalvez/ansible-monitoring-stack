# 📦 group_vars/all.yml

# Variables globales para todos los playbooks y roles del stack de monitoreo (Prometheus + Grafana + Node Exporter)

# ─────────────────────────────────────────────
# 🛠️ Variables de entorno para Helm y kubectl
grafana_env:
  PATH: "/usr/local/bin:/usr/bin:/bin"  # PATH extendido para Helm/kubectl desde Ansible

node_exporter_port: 9100

# Prometheus
# ─────────────────────────────────────────────
prometheus_enabled: true
prometheus_replicas: 1
prometheus_image_repository: quay.io/prometheus/prometheus
prometheus_image_tag: v3.2.1
prometheus_image_pullPolicy: IfNotPresent
prometheus_cpu_requests: "2"
prometheus_memory_requests: "4Gi"
prometheus_cpu_limits: "4"
prometheus_memory_limits: "8Gi"