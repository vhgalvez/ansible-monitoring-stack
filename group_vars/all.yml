# group_vars/all.yml
# 📦 Variables globales para todos los roles y playbooks

# 🔐 Contraseña del usuario admin para acceder a Grafana
grafana_admin_password: "admin123"  # o la contraseña que prefieras

# 🛠️ Variable de entorno para asegurar que Helm esté en el PATH
grafana_env:
  PATH: "/usr/local/bin:/usr/bin:/bin"

node_exporter_service_path: "/etc/systemd/system/node_exporter.service"