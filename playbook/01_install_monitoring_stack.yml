# playbook\01_install_monitoring_stack.yml
---
# üß± Instalar stack de monitoreo (Prometheus + Grafana)
- name: Instalar stack de monitoreo
  hosts: controller
  become: true
  gather_facts: false
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
    KUBECONFIG: "/home/victory/.kube/config"

  vars_files:
    - ../vars/main.yml

  tasks:
    # Verificar que kubectl est√° disponible
    - name: Verificar que kubectl est√° disponible
      command: "/usr/local/bin/kubectl version --client"
      register: kubectl_check
      failed_when: kubectl_check.rc != 0
      changed_when: false

    # Verificar si namespace 'monitoring' existe
    - name: Verificar si namespace 'monitoring' existe
      command: kubectl get namespace monitoring
      register: monitoring_namespace
      failed_when: false
      changed_when: false

    # Crear namespace 'monitoring' si no existe
    - name: Crear namespace 'monitoring' si no existe
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: monitoring
      when: monitoring_namespace.rc != 0

    # Crear directorio para archivos renderizados
    - name: Crear directorio para archivos renderizados
      file:
        path: "./rendered_files"
        state: directory
        mode: "0755"

    # Configuraci√≥n y despliegue de Prometheus y Grafana con Helm
    - name: Configurar repositorios Helm
      block:
        - name: A√±adir repo Prometheus
          command: helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          register: prometheus_repo
          failed_when: prometheus_repo.rc != 0 and "exists" not in prometheus_repo.stderr
          changed_when: false

        - name: A√±adir repo Grafana
          command: helm repo add grafana https://grafana.github.io/helm-charts
          register: grafana_repo
          failed_when: grafana_repo.rc != 0 and "exists" not in grafana_repo.stderr
          changed_when: false

        - name: Actualizar repos Helm
          command: helm repo update
          changed_when: false

    # Renderizar valores de Prometheus
    - name: Renderizar valores de Prometheus
      template:
        src: helm/prometheus/values-prometheus.yaml.j2
        dest: "./rendered_files/values-prometheus.yaml"  # Ruta dentro del proyecto

    # Desplegar Prometheus con Helm
    - name: Desplegar Prometheus con Helm
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        name: prometheus
        chart_ref: prometheus-community/prometheus
        release_namespace: monitoring
        chart_version: "{{ prometheus_chart_version }}"
        create_namespace: false
        values_files:
          - "./rendered_files/values-prometheus.yaml"  # Ruta dentro del proyecto
        state: present

    # Renderizar valores de Grafana
    - name: Renderizar valores de Grafana
      template:
        src: helm/grafana/values-grafana.yaml.j2
        dest: "./rendered_files/values-grafana.yaml"  # Ruta dentro del proyecto

    # Desplegar Grafana con Helm
    - name: Desplegar Grafana con Helm
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        name: grafana
        chart_ref: grafana/grafana
        release_namespace: monitoring
        chart_version: "{{ grafana_chart_version }}"
        create_namespace: false
        values_files:
          - "./rendered_files/values-grafana.yaml"  # Ruta dentro del proyecto
        state: present

    # Esperar a que los pods est√©n listos
    - name: Esperar a que los pods est√©n listos
      shell: kubectl get pods -n monitoring
      register: pod_status
      retries: 10
      delay: 6
      until: pod_status.rc == 0
      changed_when: false

    # Mostrar estado de los pods
    - name: Mostrar estado de los pods
      debug:
        var: pod_status.stdout_lines

    # Confirmaci√≥n final
    - name: Confirmaci√≥n final
      debug:
        msg: "‚úÖ Stack Prometheus + Grafana desplegado con √©xito con protecci√≥n b√°sica activada en ambos servicios."