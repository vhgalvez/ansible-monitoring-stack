# playbook\02_install_node_exporter.yml
---
# üì¶ Instalaci√≥n y configuraci√≥n de Node Exporter en m√°quinas externas para Prometheus

- name: üêß Instalar y configurar Node Exporter
  hosts: external_node_exporter
  become: true
  gather_facts: true

  vars_files:
    - ../vars/main.yml

  vars:
    node_exporter_version: "1.9.1"  # Versi√≥n de Node Exporter que vamos a instalar
    node_exporter_port: 9100        # Puerto en el que escuchar√° Node Exporter
    node_exporter_bin_dir: "/usr/local/bin"  # Directorio donde se copiar√° el binario de Node Exporter
    node_exporter_user: "node_exporter"     # Usuario para ejecutar el servicio
    node_exporter_service_path: "/etc/systemd/system/node_exporter.service"  # Ruta para el archivo de servicio systemd

  tasks:
    - name: üì¶ Asegurar que 'curl' est√© instalado
      package:
        name: curl
        state: present

    # Crear usuario 'node_exporter' si no existe
    - name: üë§ Crear usuario 'node_exporter' si no existe
      user:
        name: "{{ node_exporter_user }}"
        shell: /usr/sbin/nologin
        system: true
        create_home: false

    # Limpiar carpeta temporal anterior si existe
    - name: üßπ Limpiar carpeta temporal anterior si existe
      file:
        path: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"
        state: absent

    # Descargar y extraer Node Exporter directamente en el directorio bin
    - name: üì¶ Descargar y extraer Node Exporter
      unarchive:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: "{{ node_exporter_bin_dir }}"
        remote_src: yes
        creates: "{{ node_exporter_bin_dir }}/node_exporter"

    # Limpiar archivo comprimido de Node Exporter despu√©s de la instalaci√≥n
    - name: üßπ Limpiar archivo comprimido de Node Exporter
      file:
        path: "/tmp/node_exporter.tar.gz"
        state: absent

    # Crear archivo systemd para Node Exporter
    - name: üß© Crear archivo systemd para Node Exporter
      template:
        src: "templates/node_exporter/node_exporter.service.j2"
        dest: "{{ node_exporter_service_path }}"
        mode: "0644"

    # Recargar systemd para aplicar cambios
    - name: Recargar systemd para aplicar cambios
      command: systemctl daemon-reload

    # Habilitar e iniciar Node Exporter
    - name: ‚úÖ Habilitar e iniciar Node Exporter
      systemd:
        name: node_exporter
        enabled: true
        state: started
        daemon_reload: true

    # Verificar que el puerto {{ node_exporter_port }} est√° disponible
    - name: üìä Verificar puerto {{ node_exporter_port }} est√° disponible
      wait_for:
        host: "{{ inventory_hostname }}"
        port: "{{ node_exporter_port }}"
        state: started
        timeout: 30

    - name: üîç Resultado del escaneo del puerto
      debug:
        msg: "‚úÖ Node Exporter est√° escuchando en el puerto {{ node_exporter_port }}"