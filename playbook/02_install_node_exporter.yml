---
# playbook/02_install_node_exporter.yml
# üì¶ Instalaci√≥n y configuraci√≥n de Node Exporter en m√°quinas externas para Prometheus

- name: üêß Instalar y configurar Node Exporter
  hosts: external_node_exporter
  become: true
  gather_facts: true

  vars:
    node_exporter_version: "1.8.1"
    node_exporter_port: 9100
    node_exporter_bin_dir: "/usr/local/bin"
    node_exporter_user: "node_exporter"
    node_exporter_service_path: "/etc/systemd/system/node_exporter.service"

    # Rutas de instalaci√≥n
    node_exporter_archive: "/tmp/node_exporter.tar.gz"
    node_exporter_src_dir: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"
    node_exporter_binary: "{{ node_exporter_src_dir }}/node_exporter"

  tasks:
    - name: üì¶ Asegurar que curl est√© instalado
      package:
        name: curl
        state: present

    - name: üë§ Crear usuario {{ node_exporter_user }} si no existe
      user:
        name: "{{ node_exporter_user }}"
        shell: /usr/sbin/nologin
        system: true
        create_home: false
      register: user_created
      failed_when: false

    - name: üì• Descargar Node Exporter {{ node_exporter_version }}
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: "{{ node_exporter_archive }}"
        mode: "0644"
        force: true
      failed_when: false

    - name: üìÇ Extraer Node Exporter
      unarchive:
        src: "{{ node_exporter_archive }}"
        dest: "/tmp/"
        remote_src: true
        creates: "{{ node_exporter_binary }}"

    - name: üöÄ Copiar binario a {{ node_exporter_bin_dir }}
      copy:
        src: "{{ node_exporter_binary }}"
        dest: "{{ node_exporter_bin_dir }}/node_exporter"
        mode: "0755"
      when: node_exporter_binary is defined and node_exporter_binary | length > 0

    - name: üß© Crear archivo systemd para Node Exporter
      template:
        src: templates/node_exporter/node_exporter.service.j2
        dest: "{{ node_exporter_service_path }}"
        mode: "0644"

    - name: ‚ôªÔ∏è Recargar systemd
      systemd:
        daemon_reload: true

    - name: ‚úÖ Habilitar e iniciar Node Exporter
      systemd:
        name: node_exporter
        enabled: true
        state: restarted

    - name: üìä Verificar puerto {{ node_exporter_port }}
      wait_for:
        host: "{{ inventory_hostname }}"
        port: "{{ node_exporter_port }}"
        state: started
        timeout: 30

    - name: üîç Resultado del escaneo del puerto
      debug:
        msg: "Node Exporter escuchando en el puerto {{ node_exporter_port }}"

    - name: Asegurarse de que se recopilen los hechos de Ansible
      ansible.builtin.setup:
        gather_subset:
          - network  # Solo se recopila informaci√≥n relacionada con la red

- name: Verificar IPs de los nodos
  hosts: external_node_exporter
  gather_facts: true
  tasks:
    - name: Mostrar IP de los nodos
      debug:
        msg: "IP de {{ inventory_hostname }}: {{ hostvars[inventory_hostname].ansible_facts.default_ipv4.address }}"