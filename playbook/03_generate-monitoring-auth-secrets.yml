# playbook\03_generate-monitoring-auth-secrets.yml
---
- name: ğŸ” Generar y sellar los Secrets basic-auth (Prometheus + Grafana)
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml          # â† tu fichero de variables globales

  vars:
    files_dir: "{{ playbook_dir }}/files"
    basic_auth_template: "secret/basic-auth-secret.yaml.j2"

    # AÃ±ade mÃ¡s servicios aquÃ­ si lo necesitas
    secrets:
      - name: prometheus
        user: "{{ prometheus_auth_user }}"
        pass: "{{ prometheus_auth_pass }}"
        secret_name: "{{ prometheus_secret_name }}"
        sealed_path: "{{ files_dir }}/prometheus-dashboard-sealed.yaml"
        unsealed_path: "{{ files_dir }}/prometheus-dashboard-unsealed.yaml"
      - name: grafana
        user: "{{ grafana_auth_user }}"
        pass: "{{ grafana_auth_pass }}"
        secret_name: "{{ grafana_secret_name }}"
        sealed_path: "{{ files_dir }}/grafana-dashboard-sealed.yaml"
        unsealed_path: "{{ files_dir }}/grafana-dashboard-unsealed.yaml"

  tasks:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ pre-checks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“‹ Verificar que kubeseal estÃ© instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: âŒ Abortar si kubeseal no estÃ¡ instalado
      fail:
        msg: "kubeseal no estÃ¡ instalado en {{ kubeseal_path }}."
      when: not kubeseal_check.stat.exists

    - name: ğŸ“‹ Verificar que htpasswd estÃ© disponible
      command: which htpasswd
      register: htpasswd_check
      failed_when: htpasswd_check.rc != 0
      changed_when: false

    - name: ğŸ›‘ Abortar si faltan credenciales necesarias
      fail:
        msg: "Faltan variables grafana_auth_* o prometheus_auth_*"
      when: >
        grafana_auth_user | default('') | length == 0 or
        grafana_auth_pass | default('') | length == 0 or
        prometheus_auth_user | default('') | length == 0 or
        prometheus_auth_pass | default('') | length == 0

    - name: âœ… Validar que monitoring_namespace sea una cadena no vacÃ­a
      assert:
        that:
          - monitoring_namespace is string
          - monitoring_namespace | length > 0

    - name: ğŸ“‚ Crear carpeta para secretos si no existe
      file:
        path: "{{ files_dir }}"
        state: directory
        mode: "0700"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ bucle principal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Generar, sellar y aplicar Secret (uno por servicio)
      include_tasks: tasks/generate_sealed_secret_inline.yml
      loop: "{{ secrets }}"
      loop_control:
        label: "{{ item.name }}"