---
# playbook\03_install_monitoring_stack.yml
# 3ï¸âƒ£ Instalar Prometheus y Grafana con Helm y almacenamiento persistente

- name: ğŸ§± Instalar stack de monitoreo (Prometheus + Grafana)
  hosts: localhost
  gather_facts: false
  become: true

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    grafana_env:
      PATH: "/usr/local/bin:/usr/bin:/bin"

  tasks:
    - name: ğŸ” Verificar si Prometheus ya estÃ¡ instalado
      kubernetes.core.helm_info:
        kubeconfig: "{{ kubeconfig_path }}"
        name: prometheus
        namespace: monitoring
        validate_certs: false
      register: prometheus_installed
      ignore_errors: true
      environment: "{{ grafana_env }}"

    - name: ğŸ” Verificar si Grafana ya estÃ¡ instalado
      kubernetes.core.helm_info:
        kubeconfig: "{{ kubeconfig_path }}"
        name: grafana
        namespace: monitoring
        validate_certs: false
      register: grafana_installed
      ignore_errors: true
      environment: "{{ grafana_env }}"

    - name: ğŸš€ Instalar Prometheus vÃ­a Helm si no estÃ¡ instalado
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        validate_certs: false
        name: prometheus
        chart_ref: prometheus-community/prometheus
        release_namespace: monitoring
        create_namespace: false
        values:
          persistence:
            enabled: true
            existingClaim: prometheus-pvc
      when: prometheus_installed.failed
      environment: "{{ grafana_env }}"

    - name: ğŸš€ Instalar Grafana vÃ­a Helm si no estÃ¡ instalado
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        validate_certs: false
        name: grafana
        chart_ref: grafana/grafana
        release_namespace: monitoring
        create_namespace: false
        values:
          persistence:
            enabled: true
            existingClaim: grafana-pvc
          adminPassword: "{{ grafana_admin_password }}"
          service:
            type: ClusterIP
      when: grafana_installed.failed
      environment: "{{ grafana_env }}"

    - name: âœ… Mostrar mensaje final
      debug:
        msg: "âœ… Prometheus y Grafana se han instalado correctamente (si no lo estaban ya)."
