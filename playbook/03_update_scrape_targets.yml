# playbook/03_update_scrape_targets.yml
# ğŸ¯ Actualiza las mÃ¡quinas externas que serÃ¡n monitoreadas por Prometheus

- name: ğŸ”„ Actualizar objetivos de scrape para Prometheus
  hosts: controller
  gather_facts: false
  become: true
  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    node_exporter_port: 9100

  tasks:
    - name: ğŸ“„ Renderizar archivo extraScrapeConfigs.yaml
      ansible.builtin.template:
        src: templates/node_exporter/extraScrapeConfigs.yaml.j2
        dest: /tmp/extraScrapeConfigs.yaml

    - name: ğŸ” Crear o actualizar Secret de Prometheus con extraScrapeConfigs
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: monitoring
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: prometheus-additional-scrape-configs
          type: Opaque
          data:
            extraScrapeConfigs.yaml: "{{ lookup('file', '/tmp/extraScrapeConfigs.yaml') | b64encode }}"

    - name: ğŸ” Forzar reinicio del Deployment de Prometheus
      shell: >
        kubectl rollout restart deployment prometheus-server -n monitoring
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: ğŸ“¦ Verificar estado de pods en namespace monitoring
      shell: kubectl get pods -n monitoring
      register: pods_status
      changed_when: false

    - name: ğŸ” Mostrar resultado del estado de los pods
      debug:
        var: pods_status.stdout_lines