# playbook/05_update_scrape_targets.yml
# 5ï¸âƒ£ Generar configuraciÃ³n de scraping para nodos externos (extraScrapeConfigs.yaml)

- name: ðŸ“„ Generar archivo de scrape dinÃ¡mico para nodos externos
  hosts: controller
  connection: local
  gather_facts: false

  vars:
    output_path: "/tmp/prometheus_manifests/extraScrapeConfigs.yaml"
    template_src: "{{ playbook_dir }}/roles/node_exporter/templates/extraScrapeConfigs.yaml.j2"  # Ruta actualizada

  tasks:
    - name: ðŸ“ Crear carpeta para manifests si no existe
      file:
        path: "{{ output_path | dirname }}"
        state: directory
        mode: '0755'

    - name: ðŸ§© Renderizar plantilla extraScrapeConfigs.yaml
      template:
        src: "{{ template_src }}"
        dest: "{{ output_path }}"
        mode: '0644'

    - name: ðŸ“œ Mostrar resumen de ruta generada
      debug:
        msg: "âœ… Archivo de scrapes generado en {{ output_path }}"

    # (Opcional) Aplicar configuraciÃ³n como Secret en Kubernetes
    - name: ðŸ› ï¸ Aplicar configuraciÃ³n de scraping como un Secret en Kubernetes
      command: >
        kubectl create secret generic prometheus-additional-scrape-configs \
          --from-file=extraScrapeConfigs.yaml={{ output_path }} \
          --namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
      environment:
        KUBECONFIG: "/home/victory/.kube/config"