# 5. VerificaciÃ³n del despliegue y estado de los pods
- name: VerificaciÃ³n final del despliegue de Prometheus y Grafana
  hosts: localhost
  gather_facts: false
  tasks:
    - name: âœ… Verificar que los pods de Prometheus y Grafana estÃ©n listos
      # CAMBIO AQUÃ: Usar k8s_info en lugar de k8s_facts
      kubernetes.core.k8s_info:
        api_version: v1 # Specify api_version
        kind: Pod       # Specify kind as Pod
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: monitoring
        field_selectors:
          - status.phase=Running # Optional: Filter for running pods directly
      register: pod_status
      retries: 10
      delay: 6
      # Adjust 'until' condition slightly as k8s_info returns items in 'resources'
      # and we're checking for pods specifically.
      # You might also want to check for specific pod names or counts if needed.
      until: "pod_status.resources | selectattr('status.phase', 'equalto', 'Running') | list | length >= 2" # At least 2 running pods (Prometheus/Grafana)
      changed_when: false

    - name: ğŸ” Mostrar estado de los pods
      debug:
        var: pod_status.resources

    - name: âœ… ConfirmaciÃ³n final del despliegue
      debug:
        msg: "âœ… Stack Prometheus + Grafana desplegado con Ã©xito con protecciÃ³n bÃ¡sica activada en ambos servicios."