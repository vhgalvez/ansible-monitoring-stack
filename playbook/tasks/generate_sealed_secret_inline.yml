# playbook/tasks/generate_sealed_secret_inline.yml
# -----------------------------------------------
#  Genera, sella y aplica un Secret de basic-auth (Traefik).
#  • item.*            → name, user, pass, secret_name, unsealed_path, sealed_path
#  • variables globales→ kubectl_path, kubeseal_path, kubeconfig_path, monitoring_namespace
#
---
- name: 🔑 Generar hash htpasswd (bcrypt) para {{ item.name }}
  shell: htpasswd -nbB {{ item.user | quote }} {{ item.pass | quote }}
  register: htpasswd_output
  changed_when: false
  failed_when: htpasswd_output.rc != 0

- name: ➕ Codificar el resultado en base64
  set_fact:
    basic_auth_b64: "{{ htpasswd_output.stdout | b64encode | regex_replace('\\n', '') }}"

- name: 📄 Renderizar Secret sin cifrar
  template:
    src: "{{ playbook_dir }}/secret/{{ item.name }}_basic-auth-secret.yaml.j2"
    dest: "{{ item.unsealed_path }}"
  vars:
    secret_name: "{{ item.secret_name }}"
    namespace: "{{ monitoring_namespace }}"
    basic_auth: "{{ basic_auth_b64 }}"

- name: 🔐 Sellar el Secret con kubeseal
  shell: >
    {{ kubeseal_path }}
      --controller-name sealed-secrets-controller
      --controller-namespace kube-system
      --format yaml
      < {{ item.unsealed_path }} > {{ item.sealed_path }}
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  register: seal_cmd
  changed_when: true
  failed_when: seal_cmd.rc != 0

- name: ✅ Verificar que el archivo sellado no esté vacío
  stat:
    path: "{{ item.sealed_path }}"
  register: sealed_stat

- name: ❌ Abortar si el archivo sellado está vacío
  fail:
    msg: "kubeseal generó un archivo vacío para {{ item.name }} → {{ item.sealed_path }}"
  when: sealed_stat.stat.size == 0

- name: ♻️ Eliminar el Secret sin cifrar
  file:
    path: "{{ item.unsealed_path }}"
    state: absent

- name: 🚀 Aplicar el Secret sellado al clúster
  command: >
    {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} apply -f {{ item.sealed_path }}
  register: kubectl_apply
  changed_when: "'created' in kubectl_apply.stdout or 'configured' in kubectl_apply.stdout"
