# roles\node_exporter\tasks\main.yml
# 🐧 Instala Node Exporter en hosts externos para Prometheus

- name: 📦 Instalar dependencia curl
  package:
    name: curl
    state: present

- name: 👤 Crear usuario node_exporter si no existe
  user:
    name: node_exporter
    shell: /usr/sbin/nologin
    system: yes
    create_home: no
  ignore_errors: true

- name: 📥 Descargar Node Exporter {{ node_exporter_version }}
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter.tar.gz"
    mode: "0644"

- name: 📂 Extraer Node Exporter
  unarchive:
    src: "/tmp/node_exporter.tar.gz"
    dest: "/tmp/"
    remote_src: yes

- name: 🚀 Copiar binario a {{ node_exporter_bin_dir }}
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: "{{ node_exporter_bin_dir }}/node_exporter"
    mode: "0755"
    remote_src: yes

- name: 🧩 Crear servicio systemd para Node Exporter
  template:
    src: node_exporter.service.j2
    dest: "{{ node_exporter_service_path }}"
    mode: "0644"

- name: ♻️ Recargar systemd
  systemd:
    daemon_reload: yes

- name: ▶️ Habilitar e iniciar Node Exporter
  systemd:
    name: node_exporter
    enabled: yes
    state: started

- name: ✅ Verificar que Node Exporter esté escuchando en el puerto 9100
  shell: ss -tuln | grep 9100 || true
  register: node_exporter_status

- name: 📊 Mostrar estado del puerto 9100
  debug:
    msg: "{{ node_exporter_status.stdout_lines }}"
