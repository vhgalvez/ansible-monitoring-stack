# roles/prometheus/tasks/main.yml

# 1ï¸âƒ£ Verificar si Prometheus ya estÃ¡ instalado
- name: Verificar si Prometheus ya estÃ¡ instalado
  command: /usr/local/bin/helm list --namespace monitoring --filter ^prometheus$
  register: prometheus_installed
  failed_when: false
  changed_when: false

# 2ï¸âƒ£ Instalar Prometheus vÃ­a Helm si no estÃ¡ instalado
- name: Instalar Prometheus vÃ­a Helm si no estÃ¡ instalado
  when: prometheus_installed.stdout == ""
  command: >
    /usr/local/bin/helm install prometheus prometheus-community/prometheus
    --namespace monitoring
    --set server.persistentVolume.enabled=true
    --set server.persistentVolume.existingClaim=prometheus-pvc
  register: install_prometheus
  failed_when: install_prometheus.rc != 0
  changed_when: "'STATUS: deployed' in install_prometheus.stdout"
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

# 3ï¸âƒ£ Mostrar salida de la instalaciÃ³n de Prometheus
- name: Mostrar salida de la instalaciÃ³n de Prometheus
  debug:
    msg: "{{ install_prometheus.stdout }}"
  when: prometheus_installed.stdout == ""

# 4ï¸âƒ£ Mostrar que Prometheus ya estÃ¡ instalado
- name: Mostrar que Prometheus ya estÃ¡ instalado
  debug:
    msg: "Prometheus ya estÃ¡ instalado y no se realizarÃ¡ la instalaciÃ³n."
  when: prometheus_installed.stdout != ""

# 5ï¸âƒ£ Crear carpeta temporal para manifiestos de Prometheus si no existe
- name: ðŸ“ Crear carpeta temporal para manifiestos de Prometheus si no existe
  file:
    path: /tmp/prometheus_manifests
    state: directory
    mode: '0755'

# 6ï¸âƒ£ Renderizar plantilla del PVC de Prometheus
- name: ðŸ“ Renderizar plantilla del PVC de Prometheus
  template:
    src: prometheus-pvc.yaml.j2
    dest: /tmp/prometheus_manifests/prometheus-pvc.yaml

# 7ï¸âƒ£ Crear namespace 'monitoring' si no existe
- name: ðŸ“¥ Crear namespace monitoring (si no existe)
  command: /usr/local/bin/kubectl create namespace monitoring
  register: ns_result
  failed_when: ns_result.rc != 0 and 'AlreadyExists' not in ns_result.stderr
  changed_when: "'created' in ns_result.stdout"
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

# 8ï¸âƒ£ Aplicar PVC de Prometheus vÃ­a kubectl
- name: ðŸ“¦ Aplicar PVC de Prometheus vÃ­a kubectl
  command: /usr/local/bin/kubectl apply -f /tmp/prometheus_manifests/prometheus-pvc.yaml -n monitoring
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

# 9ï¸âƒ£ AÃ±adir repositorio prometheus-community si no existe
- name: ðŸ”— AÃ±adir repositorio prometheus-community si no existe
  command: /usr/local/bin/helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin"
  register: add_repo_result
  failed_when: add_repo_result.rc != 0 and 'exists' not in add_repo_result.stderr
  changed_when: "'Successfully' in add_repo_result.stdout or 'has been added' in add_repo_result.stdout"

# ðŸ”Ÿ Actualizar repositorios de Helm
- name: ðŸ”„ Actualizar repositorios de Helm
  command: /usr/local/bin/helm repo update
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin"

# 1ï¸âƒ£1ï¸âƒ£ Instalar Prometheus vÃ­a Helm
- name: ðŸš€ Instalar Prometheus vÃ­a Helm
  command: >
    /usr/local/bin/helm install prometheus prometheus-community/prometheus
    --namespace monitoring
    --set server.persistentVolume.enabled=true
    --set server.persistentVolume.existingClaim=prometheus-pvc
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin"
    KUBECONFIG: "/home/victory/.kube/config"
  args:
    chdir: /tmp
  when: prometheus_installed.stdout == ""