# setup_kubeconfig.yml
---
- name: 0ï¸âƒ£ Configurar acceso local al clÃºster Kubernetes (K3s)
  hosts: localhost
  gather_facts: false
  become: true
  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubeconfig_source_path: "/etc/rancher/k3s/k3s.yaml"
    master_node: "10.17.4.21"
    vip_kubernetes: "10.17.5.10"

  tasks:
    - name: ğŸ“ Crear carpeta ~/.kube si no existe
      file:
        path: "{{ kubeconfig_path | dirname }}"
        state: directory
        owner: victory
        group: victory
        mode: '0755'

    - name: ğŸ“¥ Descargar kubeconfig desde master1 usando fetch
      delegate_to: "{{ master_node }}"
      ansible.builtin.fetch:
        src: "{{ kubeconfig_source_path }}"
        dest: "{{ kubeconfig_path }}"
        flat: true

    - name: ğŸ”„ Reemplazar IP localhost por IP VIP del API server
      ansible.builtin.replace:
        path: "{{ kubeconfig_path }}"
        regexp: '127.0.0.1'
        replace: "{{ vip_kubernetes }}"

    - name: ğŸ”’ Establecer permisos correctos al archivo kubeconfig
      file:
        path: "{{ kubeconfig_path }}"
        owner: victory
        group: victory
        mode: '0600'