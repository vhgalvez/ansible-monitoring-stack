---
#  uninstall_stack.yml
# ğŸ§¼ Playbook para eliminar por completo Prometheus + Grafana + namespace + RBAC

- name: ğŸ§¼ Eliminar stack de monitoreo (Prometheus + Grafana)
  hosts: controller
  become: true
  gather_facts: false
  vars:
    ns: monitoring
    kubeconfig_path: "/home/victory/.kube/config"
    kubectl_path: "/usr/local/bin/kubectl"

  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
    PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

  tasks:
    - name: ğŸ” Verificar si el namespace '{{ ns }}' existe
      command: "{{ kubectl_path }} get namespace {{ ns }}"
      register: ns_check
      failed_when: false
      changed_when: false

    - name: âŒ Desinstalar Prometheus con Helm
      command: "{{ kubectl_path }} helm uninstall prometheus -n {{ ns }}"
      when: ns_check.rc == 0
      ignore_errors: true

    - name: âŒ Desinstalar Grafana con Helm
      command: "{{ kubectl_path }} helm uninstall grafana -n {{ ns }}"
      when: ns_check.rc == 0
      ignore_errors: true

    - name: ğŸ§½ Eliminar todos los recursos del namespace
      shell: "{{ kubectl_path }} delete pvc,svc,pod,secret,configmap --all -n {{ ns }} --ignore-not-found=true"
      when: ns_check.rc == 0
      ignore_errors: true

    - name: âŒ Eliminar namespace '{{ ns }}'
      command: "{{ kubectl_path }} delete namespace {{ ns }} --ignore-not-found=true"
      when: ns_check.rc == 0
      register: ns_delete
      ignore_errors: true

    - name: ğŸ’¤ Esperar 5s antes de verificar nuevamente
      pause:
        seconds: 5
      when: ns_check.rc == 0

    - name: ğŸ” Comprobar si el namespace aÃºn existe
      command: "{{ kubectl_path }} get namespace {{ ns }}"
      register: ns_still_exists
      failed_when: false
      changed_when: false

    - name: ğŸ›  Eliminar finalizers si el namespace estÃ¡ colgado
      shell: |
        {{ kubectl_path }} get namespace {{ ns }} -o json \
        | jq 'del(.spec.finalizers)' \
        | {{ kubectl_path }} replace --raw "/api/v1/namespaces/{{ ns }}/finalize" -f -
      when:
        - ns_still_exists.rc == 0
      ignore_errors: true

    - name: âœ… ConfirmaciÃ³n final del namespace
      shell: "{{ kubectl_path }} get namespace {{ ns }}"
      register: ns_check_final
      failed_when: false
      changed_when: false

    - name: âœ… Namespace eliminado correctamente
      debug:
        msg: "âœ… Namespace '{{ ns }}' eliminado correctamente."
      when: ns_check_final.rc != 0

    - name: âš ï¸ El namespace aÃºn persiste
      debug:
        msg: "âš ï¸ Namespace '{{ ns }}' aÃºn estÃ¡ activo. Revisa si hay CRDs o operadores recreÃ¡ndolo automÃ¡ticamente."
      when: ns_check_final.rc == 0

    - name: âŒ Eliminar ClusterRole 'system:monitoring'
      command: "{{ kubectl_path }} delete clusterrole system:monitoring --ignore-not-found=true"
      ignore_errors: true

    - name: âŒ Eliminar ClusterRoleBinding 'system:monitoring'
      command: "{{ kubectl_path }} delete clusterrolebinding system:monitoring --ignore-not-found=true"
      ignore_errors: true

    - name: âŒ Eliminar CRDs relacionadas con monitoreo (si existen)
      command: "{{ kubectl_path }} get crd | grep monitoring | awk '{print $1}' | xargs -I '{}' {{ kubectl_path }} delete crd '{}'"
      ignore_errors: true