# uninstall_stack.yml
---
- name: ğŸ§¼ Eliminar stack de monitoreo (Prometheus + Grafana)
  hosts: controller
  become: true
  gather_facts: false
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

  vars:
    namespace: monitoring

  tasks:

    - name: ğŸ” Verificar si el namespace '{{ namespace }}' existe
      command: kubectl get namespace {{ namespace }}
      register: ns_check
      failed_when: false
      changed_when: false

    - name: âŒ Desinstalar Prometheus con Helm
      command: helm uninstall prometheus -n {{ namespace }}
      when: ns_check.rc == 0
      ignore_errors: true

    - name: âŒ Desinstalar Grafana con Helm
      command: helm uninstall grafana -n {{ namespace }}
      when: ns_check.rc == 0
      ignore_errors: true

    - name: ğŸ§¹ Eliminar PVCs, SVCs, PODs, Secrets y ConfigMaps
      shell: |
        kubectl delete pvc --all -n {{ namespace }} || true
        kubectl delete svc --all -n {{ namespace }} || true
        kubectl delete pod --all -n {{ namespace }} || true
        kubectl delete secret --all -n {{ namespace }} || true
        kubectl delete configmap --all -n {{ namespace }} || true
      when: ns_check.rc == 0
      ignore_errors: true

    - name: âŒ Eliminar namespace '{{ namespace }}'
      shell: |
        kubectl delete namespace {{ namespace }} || true
      when: ns_check.rc == 0

    - name: ğŸ’¤ Esperar 10s por si el namespace entra en terminaciÃ³n
      pause:
        seconds: 10
      when: ns_check.rc == 0

    - name: ğŸ›  Forzar eliminaciÃ³n de finalizers si el namespace sigue colgado
      shell: |
        kubectl get namespace {{ namespace }} -o json \
        | jq 'del(.spec.finalizers)' \
        | kubectl replace --raw "/api/v1/namespaces/{{ namespace }}/finalize" -f -
      when: ns_check.rc == 0
      ignore_errors: true
      register: force_delete

    - name: âœ… Verificar que el namespace fue eliminado
      shell: kubectl get namespace {{ namespace }}
      register: final_check
      failed_when: false
      changed_when: false

    - name: âœ… ConfirmaciÃ³n de limpieza completa
      debug:
        msg: "ğŸ§½ Stack de monitoreo y namespace '{{ namespace }}' eliminados correctamente."
      when: final_check.rc != 0

    - name: âš ï¸ El namespace sigue existiendo
      debug:
        msg: "ğŸš¨ AtenciÃ³n: El namespace '{{ namespace }}' aÃºn existe. Puede estar colgado por otros finalizers o CRDs."
      when: final_check.rc == 0