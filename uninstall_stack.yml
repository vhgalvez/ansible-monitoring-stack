---
# ğŸ§¼ uninstall_stack.yml
# Desinstala completamente el stack de monitoreo: Helm releases, PVCs, Pods, Servicios, Namespace y recursos de Longhorn

- name: ğŸ§¼ Eliminar stack de monitoreo (Grafana + Prometheus)
  hosts: controller
  become: yes
  gather_facts: false
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

  vars:
    namespace: monitoring

  tasks:
    - name: ğŸ” Verificar existencia del namespace "{{ namespace }}"
      command: kubectl get namespace {{ namespace }}
      register: ns_check
      failed_when: false
      changed_when: false

    - name: âŒ Desinstalar Prometheus con Helm
      command: helm uninstall prometheus -n {{ namespace }}
      when: ns_check.rc == 0
      register: uninstall_prometheus
      failed_when: false
      changed_when: "'release \"prometheus\" uninstalled' in uninstall_prometheus.stdout"

    - name: âŒ Desinstalar Grafana con Helm
      command: helm uninstall grafana -n {{ namespace }}
      when: ns_check.rc == 0
      register: uninstall_grafana
      failed_when: false
      changed_when: "'release \"grafana\" uninstalled' in uninstall_grafana.stdout"

    - name: ğŸ§¹ Eliminar PVCs de Grafana y Prometheus
      command: kubectl delete pvc grafana-pvc prometheus-pvc -n {{ namespace }}
      when: ns_check.rc == 0
      failed_when: false
      ignore_errors: true

    - name: ğŸ§¼ Eliminar PVCs de Longhorn con label app=longhorn
      command: kubectl delete pvc -l app=longhorn -n {{ namespace }}
      when: ns_check.rc == 0
      failed_when: false
      ignore_errors: true

    - name: âŒ Eliminar servicios de Prometheus si existen
      command: >
        kubectl delete service
        prometheus-server
        prometheus-alertmanager
        prometheus-kube-state-metrics
        prometheus-node-exporter
        prometheus-pushgateway -n {{ namespace }}
      when: ns_check.rc == 0
      failed_when: false
      ignore_errors: true

    - name: âŒ Eliminar Pods de Grafana y Prometheus
      command: kubectl delete pod -l app in (grafana,prometheus) -n {{ namespace }}
      when: ns_check.rc == 0
      failed_when: false
      ignore_errors: true

    - name: ğŸ§¨ Eliminar namespace "{{ namespace }}"
      command: kubectl delete namespace {{ namespace }}
      when: ns_check.rc == 0
      register: ns_delete
      failed_when: false

    - name: âœ… ConfirmaciÃ³n de limpieza completa
      debug:
        msg: "ğŸ§½ Stack de monitoreo eliminado correctamente."
      when: ns_check.rc == 0

    - name: â„¹ï¸ Namespace no existÃ­a previamente
      debug:
        msg: "âœ… El namespace '{{ namespace }}' no existe o ya fue eliminado."
      when: ns_check.rc != 0