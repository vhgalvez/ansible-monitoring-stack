# uninstall_stack.yml
---
- name: 🧼 Eliminar stack de monitoreo (Prometheus + Grafana)
  hosts: controller
  become: true
  gather_facts: false
  environment:
    KUBECONFIG: "/home/victory/.kube/config"

  vars:
    namespace: monitoring

  tasks:

    - name: 🔍 Verificar si el namespace '{{ namespace }}' existe
      command: kubectl get namespace {{ namespace }}
      register: ns_check
      failed_when: false
      changed_when: false

    - name: ❌ Desinstalar Prometheus con Helm
      command: helm uninstall prometheus -n {{ namespace }}
      when: ns_check.rc == 0
      ignore_errors: true

    - name: ❌ Desinstalar Grafana con Helm
      command: helm uninstall grafana -n {{ namespace }}
      when: ns_check.rc == 0
      ignore_errors: true

    - name: 🧹 Eliminar PVCs, SVCs, PODs, Secrets y ConfigMaps
      shell: |
        kubectl delete pvc --all -n {{ namespace }} || true
        kubectl delete svc --all -n {{ namespace }} || true
        kubectl delete pod --all -n {{ namespace }} || true
        kubectl delete secret --all -n {{ namespace }} || true
        kubectl delete configmap --all -n {{ namespace }} || true
      when: ns_check.rc == 0
      ignore_errors: true

    - name: ❌ Eliminar namespace '{{ namespace }}'
      shell: |
        kubectl delete namespace {{ namespace }} || true
      when: ns_check.rc == 0

    - name: 💤 Esperar 10s por si el namespace entra en terminación
      pause:
        seconds: 10
      when: ns_check.rc == 0

    - name: 🛠 Forzar eliminación de finalizers si el namespace sigue colgado
      shell: |
        kubectl get namespace {{ namespace }} -o json \
        | jq 'del(.spec.finalizers)' \
        | kubectl replace --raw "/api/v1/namespaces/{{ namespace }}/finalize" -f -
      when: ns_check.rc == 0
      ignore_errors: true
      register: force_delete

    - name: ✅ Verificar que el namespace fue eliminado
      shell: kubectl get namespace {{ namespace }}
      register: final_check
      failed_when: false
      changed_when: false

    - name: ✅ Confirmación de limpieza completa
      debug:
        msg: "🧽 Stack de monitoreo y namespace '{{ namespace }}' eliminados correctamente."
      when: final_check.rc != 0

    - name: ⚠️ El namespace sigue existiendo
      debug:
        msg: "🚨 Atención: El namespace '{{ namespace }}' aún existe. Puede estar colgado por otros finalizers o CRDs."
      when: final_check.rc == 0