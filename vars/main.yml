# vars/main.yml
# üõ†Ô∏è Credenciales de autenticaci√≥n para la interfaz de usuario (UI)
prometheus_auth_user_ui: "{{ lookup('env', 'PROMETHEUS_AUTH_USER_UI') }}"
prometheus_auth_pass_ui: "{{ lookup('env', 'PROMETHEUS_AUTH_PASS_UI') }}"

grafana_auth_user_ui: "{{ lookup('env', 'GRAFANA_AUTH_USER_UI') }}"
grafana_auth_pass_ui: "{{ lookup('env', 'GRAFANA_AUTH_PASS_UI') }}"

# Dominio y namespace donde se desplegar√°n los Dashboards
domain: "monitoring.socialdevs.site"
monitoring_namespace: "monitoring"

# Nombres del Middleware y Secret sellado
prometheus_dashboard_middleware_name: "prometheus-dashboard-auth"
grafana_dashboard_middleware_name: "grafana-dashboard-auth"
prometheus_secret_name: "prometheus-dashboard-auth"
grafana_secret_name: "grafana-dashboard-auth"

# Ruta del kubeconfig y token de acceso al cl√∫ster (usado por kubectl/kubeseal)
kubeconfig_path: "/home/victory/.kube/config"
kubeconfig_token_path: "/home/victory/.kube/token.jwt"

# Direcci√≥n VIP del cl√∫ster Kubernetes (√∫til para balanceo o HA)
vip_kubernetes: "192.168.0.32"

# Ruta del binario kubectl y kubeseal
kubectl_path: "/usr/local/bin/kubectl"
kubeseal_path: "/usr/local/bin/kubeseal"

# TLS Secret creado en Kubernetes
tls_secret_name: "wildcard-socialdevs-tls"  # El nombre del secret TLS debe ser definido aqu√≠

# Configuraci√≥n opcional de redirecci√≥n autom√°tica HTTP -> HTTPS
http_to_https_redirect: true

# Configuraci√≥n del repositorio de Helm para Prometheus y Grafana
prometheus_chart_version: "27.11.0"
grafana_chart_version: "8.12.1"

# Configuraci√≥n de Prometheus y Grafana
prometheus_values_path: "playbook/helm/prometheus/values-prometheus.yaml.j2"
grafana_values_path: "playbook/helm/grafana/values-grafana.yaml.j2"